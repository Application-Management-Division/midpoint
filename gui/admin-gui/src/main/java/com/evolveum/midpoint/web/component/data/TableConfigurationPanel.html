<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <a class="btn btn-default" wicket:id="cog" wicket:message="title:TableConfigurationPanel.pageSize">
        <i class="fa fa-cog"></i>
    </a>

    <div wicket:id="popover">
        <form wicket:id="form">
            <span wicket:id="inputFeedback" class="text-danger"/>
            <div class="input-group flex-nowrap">
                <input wicket:id="input" type="text" size="3" style="display: inline-block; width: auto;"
                       class="form-control form-control-sm">
                <div class="input-group-append" style="width: auto;">
                    <button wicket:id="button" type="button" class="btn btn-sm btn-success">
                        <i class="fa fa-check"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
</wicket:panel>
</html>
