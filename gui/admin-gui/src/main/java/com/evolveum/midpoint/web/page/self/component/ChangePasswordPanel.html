<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="mb-3 row" wicket:id="oldPasswordContainer">
        <label class="col-sm-2 col-form-label">
            <wicket:message key="PageSelfCredentials.oldPasswordLabel"/>
        </label>
        <div class="col-sm-10">
            <div class="password-parent" style="height:30px; position: relative;">
                <div class="col-md-12" style="padding: 0px !important;">
                    <input class="form-control form-control-sm" type="password" autocomplete="new-password" wicket:id="oldPassword" autofocus style="padding-right: 26px;"/>
                </div>
                <div style="position: absolute; right: 8px; top: 8px; z-index: 5;">
                    <i class="fa fa-eye" style="float:right;cursor: pointer; color: #555555;" onclick="MidPointTheme.showPassword(this)"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3 row">
        <label class="col-sm-2 col-form-label" wicket:id="passwordLabel"/>
        <div class="col-sm-10">
            <div class="password-panel" wicket:id="passwordPanel"/>
        </div>
    </div>

    <div wicket:id="accountsContainer" class="row">
        <div class="col-12">
            <div class="card card-outline card-secondary password-propagation">
                <div class="card-header">
                    <wicket:message key="ChangePasswordPanel.accountsTable.header"/>
                </div>
                <div class="box-body">
                    <div wicket:id="accounts"/>
                </div>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
