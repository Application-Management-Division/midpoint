<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form class="form-horizontal" wicket:id="mainForm">
        <div wicket:id="csrfField"/>
        <input type="hidden" wicket:id="attributeValues"/>
        <div wicket:id="attributes" class="d-flex flex-column my-2 justify-content-between">
            <label class="col-md-4 mr-3" wicket:id="attributeName"></label>
            <input type="text" class="form-control form-control-sm" wicket:id="attributeValue"/>
        </div>
        <div class="mt-2">
            <input type="submit" class="btn btn-primary login-panel-control" wicket:message="value:PageBase.button.send" />
            <a class="text-center login-panel-control mt-2" style="display: inline-block;" wicket:id="back">
                <i class="fas fa-arrow-left mr-2"></i>
                <wicket:message key="PageEmailNonce.backButtonLabel"/>
            </a>
        </div>
    </form>
</wicket:extend>

</html>
