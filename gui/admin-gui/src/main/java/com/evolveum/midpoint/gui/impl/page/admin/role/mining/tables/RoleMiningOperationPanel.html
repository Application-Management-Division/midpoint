<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>

    <div class="border-top my-3 row justify-content-center"></div>
    <div>
        <form
                wicket:id="thresholds_form">

            <div class="row col gap-2" style="width:1600px">
                <div
                        wicket:id="threshold_frequency"></div>

                <div
                        wicket:id="threshold_frequency_max"></div>

                <div
                        wicket:id="threshold_intersection"></div>

                <input class="btn btn-default" type="submit" value="Update"
                        wicket:id="ajax_submit_link"/>

                <div class="col d-flex justify-content-end">
                    <div class="btn btn-default"
                            wicket:id="process_selections_id"></div>
                </div>

            </div>
        </form>

    </div>

    <div id="myTable" style="width:1600px; height:1000px;"
            wicket:id="datatable_extra"></div>

    <div style="width:1600px;"
            wicket:id="table_intersection"></div>
</wicket:panel>
</html>
