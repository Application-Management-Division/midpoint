<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <div wicket:id="feedbackContainer" class="col-8 feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>
    <div class="col-12 bg-white rounded p-2 pl-3 pr-3 card mb-0 row">
        <span>
            <i class="fa fa-toggle-off"></i>
            <span style="text-decoration: none;">
                <wicket:message key="PageResource.wizard.step.activation.validTo"/>
            </span>
        </span>
    </div>
    <div class="col-12 card border-top" wicket:id="panel"/>
</wicket:extend>
</html>
