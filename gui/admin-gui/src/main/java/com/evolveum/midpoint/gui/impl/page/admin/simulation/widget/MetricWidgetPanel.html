<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div class="d-flex w-100">
        <span wicket:id="title" class="flex-grow-1"/>
        <a class="btn btn-sm p-0" wicket:id="open" wicket:message="title:MetricWidgetPanel.open">
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
        </a>
    </div>
    <div class="d-flex w-100 gap-2 mt-2">
        <div class="d-flex flex-column flex-fill gap-1">
            <div>
                <span wicket:id="trendBadge"/>
            </div>
            <h3 wicket:id="value"/>
            <small wicket:id="valueDescription" class="text-secondary"/>
        </div>
        <div class="d-flex align-items-end justify-content-end flex-fill">
            <!-- todo icon -->
            <!--<div wicket:id="iconContainer" class="rounded bg-green p-1">
                <i wicket:id="icon" class="fa-fw fa-solid fa-rocket text-white"></i>
            </div>-->
            <div wicket:id="chartContainer" class="d-flex align-items-end justify-content-end flex-fill"/>
        </div>
    </div>
</wicket:panel>
</body>
</html>
