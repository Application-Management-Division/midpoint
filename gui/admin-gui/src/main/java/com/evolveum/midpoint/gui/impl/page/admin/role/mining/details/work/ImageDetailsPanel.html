<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="d-flex flex-column gap-2">



        <div class="col-xl-12" style="max-height: 1000px; max-width: 1700px; overflow: auto;">
            <div id="imageContainer" class="col-xl-12">
                <img wicket:id="image" alt="Generated Image" style="
                image-rendering: pixelated;
                 width: 100%; height: auto;
                  max-height: 1000px;
                  max-width: 1700px;
                   will-change: transform;">
            </div>
        </div>




        <div class="main-button-bar justify-content-end">
            <a class="btn btn-primary btn-sm" wicket:id="cancel"/>
            <a class="btn btn-primary btn-sm" wicket:id="ok"/>
        </div>
    </div>
</wicket:panel>
