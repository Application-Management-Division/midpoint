<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <a wicket:id="link">
        <div wicket:id="title"/>
        <div class="text-sm" wicket:id="descriptionContainer">
            <i class="fa-solid fa-tag text-info mr-1"/>
            <span class="text-secondary text-truncate" wicket:id="description"/>
        </div>
    </a>
</wicket:panel>
</html>
