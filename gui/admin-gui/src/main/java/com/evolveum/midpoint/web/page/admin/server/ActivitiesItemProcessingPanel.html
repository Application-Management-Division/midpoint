<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-md-12">
            <div wicket:id="activities">
                <div class="box box-default">
                    <div class="box-header with-border">
                        <h3 class="box-title"><span wicket:id="summary"></span></h3>
                        <span><wicket:message key="TaskIterativeInformationPanel.progressSummary.description"/></span>
                        <h4><div wicket:id="wallClockThroughput"/></h4>
                    </div>

                    <div class="box-body">

                        <div class="row">
                            <wicket:enclosure child="currentItems">
                                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-3">
                                    <div wicket:id="currentItems"></div>
                                </div>
                            </wicket:enclosure>
                            <div class="col-xs-10 col-sm-6 col-md-5 col-lg-3">
                                <canvas wicket:id="chart" width="200" height="100"></canvas>
                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-6">
                                <div wicket:id="successItem"></div>
                                <div wicket:id="failedItem"></div>
                                <div wicket:id="skippedItem"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</wicket:panel>
</html>
