<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column gap-2">

        <div>
            <div class="show-empty-button d-flex justify-content-center w-100" wicket:id="show_cluster_panel"></div>
            <form wicket:id="thresholds_form_cluster">
                <div class="gap-2 w-100" wicket:id="warningFeedback"></div>


                <div class="form-group row">

                    <label for="mode" class="col-sm-2 col-form-label" wicket:id="modeSelector_label"></label>

                    <div class="col-sm-10">
                        <select class="btn btn-default btn-sm dropdown-toggle" id="mode" style="width:150px"
                                wicket:id="modeSelector"></select>
                    </div>
                </div>

                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label" wicket:id="name_field_label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Name" wicket:id="name_field">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="jaccardDistance" class="col-sm-2 col-form-label" wicket:id="eps_cluster_label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="jaccardDistance" placeholder="Jaccard Distance"
                                wicket:id="eps_cluster">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="intersectionMin" class="col-sm-2 col-form-label"
                            wicket:id="intersection_field_min_cluster_label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="intersectionMin" placeholder="Intersection threshold"
                                wicket:id="intersection_field_min_cluster">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="groupMin" class="col-sm-2 col-form-label" wicket:id="group_min_cluster_label"></label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="groupMin" placeholder="Group threshold"
                                wicket:id="group_min_cluster">
                    </div>
                </div>

                <div class="border-top my-3 row justify-content-center"></div>


                <div class="form-group row">
                    <label for="minAssign" class="col-sm-2 col-form-label" wicket:id="assign_min_occupy_label"></label>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="minAssign" placeholder="min"
                                wicket:id="assign_min_occupy">
                    </div>
                    <p class="mr-3 ml-3"> - </p>
                    <div class="col-sm-1">
                        <input type="text" class="form-control" id="maxAssign" placeholder="max"
                                wicket:id="assign_max_occupy">
                    </div>
                </div>

                <div class="form-group row">

                    <label for="userQuery" class="col-sm-2 col-form-label" wicket:id="filter_field_label"></label>

                    <div class="col-sm-2">
                        <button type="button" style="width:120px;" id="userQuery" class="btn btn-default btn-sm"
                                wicket:id="filterForm_submit"></button>
                    </div>
                    <div class="col-sm-8">
                        <form wicket:id="userFilter">
                            <input type="text" class="form-control" wicket:id="filter_field">
                        </form>
                    </div>
                </div>

                <div class="d-flex flex-wrap gap-2 w-100">
                    <div class="col-12 d-flex justify-content-center">
                        <input class="btn btn-default btn-sm" style="width:150px" type="submit" value="Save cluster options"
                                wicket:id="ajax_submit_cluster_parameter"/>
                    </div>
                </div>

            </form>
        </div>

        <div class="border-top my-3 row justify-content-center"></div>


        <div class="d-flex flex-column gap-2">
            <div>
                <div class="show-empty-button d-flex justify-content-center w-100" wicket:id="show_mining_panel"></div>
                <form wicket:id="default_intersection_option_form">


                    <div class="form-group row">

                        <label for="searchMode" class="col-sm-2 col-form-label" wicket:id="searchMode_label"></label>

                        <div class="col-sm-10">
                            <select class="btn btn-default btn-sm dropdown-toggle" id="searchMode" style="width:150px"
                                    wicket:id="searchModeSelector"></select>
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="jaccardDistanceSearch" class="col-sm-2 col-form-label" wicket:id="eps_cluster_label"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="jaccardDistanceSearch" placeholder="Jaccard Distance"
                                    wicket:id="eps_cluster">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="intersectionField" class="col-sm-2 col-form-label" wicket:id="intersection_label"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="intersectionField" placeholder="Intersection"
                                    wicket:id="intersectionField">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="minOccupancyField" class="col-sm-2 col-form-label" wicket:id="occupancy_label"></label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="minOccupancyField" placeholder="Occupancy"
                                    wicket:id="minOccupancyField">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="frequency_min" class="col-sm-2 col-form-label" wicket:id="minFrequency_label"></label>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="frequency_min" placeholder="min"
                                    wicket:id="minFrequency">
                        </div>
                        <p class="mr-3 ml-3"> - </p>
                        <div class="col-sm-1">
                            <input type="text" class="form-control" id="frequency_max" placeholder="max"
                                    wicket:id="maxFrequency">
                        </div>
                    </div>

                    <div class="d-flex flex-wrap gap-2 w-100">
                        <div class="col-12 d-flex justify-content-center">
                            <input class="btn btn-default btn-sm" style="width:150px" wicket:id="submit_default_option_search"
                                    type="submit" value="Edit mining options"/>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="my-3 row justify-content-center"></div>

        <div class="d-flex flex-column gap-2">
            <input class="btn btn-default form-control" type="submit" value="Execute" wicket:id="ajax_submit_link_cluster"/>
        </div>

    </div>
</wicket:panel>
</html>
