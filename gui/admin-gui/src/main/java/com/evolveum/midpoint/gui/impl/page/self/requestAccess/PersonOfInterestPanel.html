<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column align-items-center mt-5">
        <h2 class="mb-3"><wicket:message key="PersonOfInterestPanel.text"/></h2>
        <h5 class="text-secondary"><wicket:message key="PersonOfInterestPanel.subtext"/></h5>
        <div class="d-flex flex-wrap gap-3 justify-content-center mt-5" wicket:id="listContainer">
            <wicket:container wicket:id="list">
                <div wicket:id="tile"/>
            </wicket:container>
        </div>
        <div class="d-flex gap-3 justify-content-center mt-5">
            <a class="btn btn-outline-lightblue" wicket:id="back">
                <i class="fas fa-arrow-left mr-2"></i>
                <wicket:message key="WizardHeader.back"/>
            </a>
            <a class="btn btn-success" wicket:id="next">
                <wicket:message key="WizardHeader.next"/>
                <span wicket:id="nextLabel"/>
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</wicket:panel>
</html>
