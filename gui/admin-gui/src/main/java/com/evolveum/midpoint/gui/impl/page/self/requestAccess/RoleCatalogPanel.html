<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column flex-md-row gap-3">
        <div class="d-flex flex-column align-items-stretch gap-3">
            <div wicket:id="viewToggle"/>
            <div wicket:id="menu"/>
        </div>
        <div class="flex-grow-1">
            <div class="d-flex flex-grow-1 flex-wrap gap-3" wicket:id="tilesContainer">
                <wicket:container wicket:id="tiles">
                    <div wicket:id="tile"/>
                </wicket:container>
            </div>
            <div wicket:id="table"/>
        </div>
    </div>
</wicket:panel>

<wicket:fragment wicket:id="tableFooterFragment">
    <div class="d-flex flex-wrap gap-2">
        <a class="btn btn-primary" wicket:id="addSelected">
            <i class="fas fa-cart-plus mr-1"></i>
            <wicket:message key="RoleCatalogPanel.addSelected"/>
        </a>
        <a class="btn btn-outline-primary" wicket:id="addAll">
            <wicket:message key="RoleCatalogPanel.addAll"/>
        </a>
    </div>
</wicket:fragment>
</html>
