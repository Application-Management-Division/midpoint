<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <wicket:container wicket:id="buttons">
        <button type="button" class="btn btn-default" data-toggle="button" wicket:id="button">
            <i wicket:id="icon"></i>
            <span wicket:id="label"/>
        </button>
    </wicket:container>
</wicket:panel>
