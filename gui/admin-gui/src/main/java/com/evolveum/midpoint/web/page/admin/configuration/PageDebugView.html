<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form wicket:id="mainForm" class="form-horizontal">
        <div class="card">
            <div class="card-body d-flex">
                <fieldset class="objectButtons d-flex gap-1 align-items-start">
                    <legend><wicket:message key="OperationalButtonsPanel.buttons.main"/></legend>
                    <a class="btn btn-sm btn-default" wicket:id="backButton"/>
                    <a class="btn btn-sm btn-primary" wicket:id="saveButton"/>
                </fieldset>
                <fieldset class="objectButtons d-flex flex-wrap gap-2">
                    <legend><wicket:message key="pageDebugView.options"/></legend>
                    <div wicket:id="encrypt"/>
                    <div wicket:id="validateSchema"/>
                    <div wicket:id="saveAsRaw"/>
                    <div wicket:id="reevaluateSearchFilters"/>
                    <div wicket:id="switchToPlainText"/>
                </fieldset>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <div wicket:id="viewButtonPanel"/>
            </div>
            <div class="card-body p-0">
                <textarea wicket:id="aceEditor"></textarea>
                <textarea class="text-area" wicket:id="plainTextarea"/>
            </div>
        </div>
    </form>
</wicket:extend>
</body>
</html>
