<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="feedbackContainer" class="feedbackContainer">
        <div wicket:id="feedback" class="messagePanel"/>
    </div>


    <div class="login-box">
        <div class="card card-primary">
            <div class="card-header text-center">
                <h1>midPoint</h1>
                <p wicket:id="sequence"/>
            </div>
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                <wicket:child/>

                <p class="mb-0">
                    <a wicket:id="switchToDefaultSequence" class="text-center"/>
                </p>
            </div>
            <div class="card-footer login-footer" wicket:id="footerContainer">
                <span class="pull-right hidden-xs" wicket:id="version">
                    <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="midpoint.system.build"/>
                </span>
                <span wicket:id="copyrightMessage" class="pull-left"><wicket:message key="PageTemplate.copyright" /></span>
                <div wicket:id="subscriptionMessage"/>
            </div>
        </div>
    </div>
</wicket:extend>
</body>
</html>
