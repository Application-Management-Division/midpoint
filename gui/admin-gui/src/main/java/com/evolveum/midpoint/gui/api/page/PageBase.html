<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="mainPopup"/>
    <div class="wrapper">
        <nav wicket:id="mainHeader" class="main-header navbar navbar-expand navbar-dark navbar-lightblue border-bottom-0">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a wicket:id="menuToggle" class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <div class="ml-2 navbar-title" wicket:id="pageTitleContainer">
                        <span class="page-title" wicket:id="pageTitle">
                            <span wicket:id="deploymentName"/>
                            <span wicket:id="pageTitleReal"/>
                        </span>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="ml-3 mt-2">
                        <i id="ajax_busy" class="fas fa-sync fa-spin fa-lg" style="visibility: hidden;"></i>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-none d-md-inline">
                    <ol class="breadcrumb">
                        <li wicket:id="breadcrumb">
                            <a wicket:id="bcLink">
                                <i wicket:id="bcIcon"></i>&nbsp;
                                <span wicket:id="bcName"/>
                            </a>
                        </li>
                    </ol>
                </li>
                <wicket:enclosure child="cartButton">
                    <li class="nav-item">
                        <a wicket:id="cartButton" class="nav-link shopping-cart-icon">
                            <i class="fa fa-shopping-cart fa-2x shopping-cart-icon"></i>
                            <span wicket:id="itemsCount" class="badge bg-red"
                                    style="position: absolute; top: 1px; margin-left: -10px;"></span>
                        </a>
                    </li>
                </wicket:enclosure>
                <li class="nav-item dropdown">
                    <div wicket:id="locale"/>
                </li>
                <li class="nav-item dropdown user-menu" wicket:id="rightMenu"/>
            </ul>
        </nav>

        <wicket:enclosure child="sidebarMenu">
            <aside class="main-sidebar elevation-4 sidebar-light-primary" wicket:id="sidebarMenu"/>
        </wicket:enclosure>

        <div class="content-wrapper" style="min-height: 916px; overflow: auto; overflow-x: hidden;">
            <section class="content">
                <div class="container-fluid" style="margin-top: 0.75rem;">
                    <div wicket:id="feedbackContainer" class="feedbackContainer">
                        <div wicket:id="feedback" class="messagePanel"/>
                    </div>
                    <wicket:child/>
                </div>
            </section>
        </div>
        <footer wicket:id="footerContainer" class="main-footer">
            <span class="pull-right hidden-xs" wicket:id="version">
                <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="midpoint.system.build"/>
            </span>
            <span wicket:id="copyrightMessage" class="pull-left"><wicket:message key="PageTemplate.copyright" /></span>
            <span wicket:id="subscriptionMessage"/>
        </footer>
    </div>

    <div id="blackWindow"/>
    <div id="xmlExport">
        <span id="xmlExportContent"/>
    </div>
</wicket:extend>
</body>
</html>
