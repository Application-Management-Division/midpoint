<html xmlns:wicket="http://wicket.apache.org" lang="en" class="no-js">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <wicket:header-items/>
    <title>
        <span wicket:id="title"/>
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <link href="css/fonts.css" type="text/css" rel="stylesheet"/>
    <link href="css/font-evosome.css" type="text/css" rel="stylesheet"/>

    <link type="text/css" rel="stylesheet" href="static/vendors-theme.css"/>
    <link type="text/css" rel="stylesheet" href="static/midpoint-theme.css"/>

    <wicket:link>
        <script src="../../../../../../webjars/password-score/689ddae/dist/js/password-score.js" type="text/javascript" ></script>
        <script src="../../../../../../webjars/password-score/689ddae/dist/js/password-score-options.js" type="text/javascript" ></script>
    </wicket:link>

    <link type="text/css" rel="stylesheet" href="css/flag.css"/>

</head>

<body wicket:id="body" class="sidebar-mini control-sidebar-slide-open sidebar-mini-md sidebar-mini-xs" style="height: auto;">
    <div wicket:id="mainPopup"/>
    <div class="wrapper">
        <nav wicket:id="mainHeader" class="main-header navbar navbar-expand navbar-dark navbar-lightblue border-bottom-0">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a wicket:id="menuToggle" class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
                </li>
                <li class="nav-item">
                    <div class="navbar-title" wicket:id="pageTitleContainer">
                        <span class="page-title" wicket:id="pageTitle">
                            <span wicket:id="deploymentName"/>
                            <span wicket:id="pageTitleReal"/>
                        </span>
                    </div>
                </li>
                <li class="nav-item">
                    <div class="navbar-ajax">
                        <img id="ajax_busy" src="img/ajax-loader.gif" style="display: inline; visibility: hidden;"/>
                    </div>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <ol class="breadcrumb">
                        <li wicket:id="breadcrumb">
                            <a wicket:id="bcLink">
                                <i wicket:id="bcIcon"></i>&nbsp;
                                <span wicket:id="bcName"/>
                            </a>
                        </li>
                    </ol>
                </li>
                <wicket:enclosure child="cartButton">
                    <li class="nav-item">
                        <a wicket:id="cartButton" class="nav-link shopping-cart-icon">
                            <i class="fa fa-shopping-cart fa-2x shopping-cart-icon"></i>
                            <span wicket:id="itemsCount" class="badge bg-red"
                                    style="position: absolute; top: 1px; margin-left: -10px;"></span>
                        </a>
                    </li>
                </wicket:enclosure>
                <li class="nav-item dropdown">
                    <div wicket:id="locale"/>
                </li>
                <li class="nav-item dropdown user-menu" wicket:id="rightMenu"/>
            </ul>
        </nav>

        <wicket:enclosure child="sidebarMenu">
            <aside class="main-sidebar elevation-4 sidebar-light-primary" wicket:id="sidebarMenu"/>
        </wicket:enclosure>

        <div class="content-wrapper" style="min-height: 916px; overflow: auto; overflow-x: hidden;">
            <!-- Main content -->
            <section class="content">
                <div class="container-fluid" style="margin-top: 0.75rem;">
                    <div wicket:id="feedbackContainer" class="feedbackContainer">
                        <div wicket:id="feedback" class="messagePanel"/>
    <!--                     <div wicket:id="tempFeedback" class="tempMessage"/> -->
                    </div>
                    <wicket:child/>

                    <div class="wicket-debug-buttons" wicket:id="debugBar">
                        <a wicket:id="dumpPageTree">Dump page tree to console</a>
                    </div>
                    <div wicket:id="debugPanel" style="z-index: 10000;"/>
                </div>
            </section>
        </div>
        <footer wicket:id="footerContainer" class="main-footer">
            <span class="pull-right hidden-xs" wicket:id="version">
                <b><wicket:message key="PageTemplate.version"/></b> <wicket:message key="midpoint.system.build"/>
            </span>
            <span wicket:id="copyrightMessage" class="pull-left"><wicket:message key="PageTemplate.copyright" /></span>
            <span wicket:id="subscriptionMessage"/>
        </footer>
    </div>

    <wicket:remove><!-- todo fix results --></wicket:remove>
    <div id="blackWindow"/>
    <div id="xmlExport">
        <span id="xmlExportContent"/>
    </div>

    <script type="text/javascript" src="static/vendors.bundle.js"></script>
    <script type="text/javascript" src="static/midpoint.bundle.js"></script>
</body>
</html>
