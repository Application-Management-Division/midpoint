<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <span class="fa-stack fa-3x mt-4">
        <i class="fa fa-circle fa-stack-2x text-light"/>
        <i class="text-lightblue fa-sm fa fa-microchip fa-stack-1x" wicket:id="icon"/>
    </span>
    <span class="mt-4 text-gray font-weight-bold text-center" wicket:id="title"/>
    <span class="mt-4 text-secondary text-center" wicket:id="description"/>
</wicket:panel>
</html>
