<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="d-flex flex-column align-items-center mt-5">
        <h2>Who are you requesting for?</h2>
        <h5>Select for whom do you want to request access whether it's you or group of team members</h5>
        <div class="d-flex flex-wrap gap-3 justify-content-center mt-5">
            <div class="d-flex flex-column align-items-center bg-white rounded" style="width: 250px; height: 250px;">
                <div class="form-check form-check-inline m-3 align-self-start">
                    <input class="form-check-input" type="checkbox">
                </div>
                <i class="fas fa-user-circle fa-4x text-primary mt-4"></i>
                <span class="mt-4 text-secondary">Myself</span>
            </div>
            <div class="d-flex flex-column align-items-center bg-white rounded" style="width: 250px; height: 250px;">
                <div class="form-check form-check-inline m-3 align-self-start">
                    <input class="form-check-input" type="checkbox">
                </div>
                <i class="fas fa-user-friends fa-4x text-primary mt-4"></i>
                <span class="mt-4 text-secondary">Group of team members</span>
            </div>
        </div>
        <div class="d-flex gap-3 justify-content-center mt-5">
            <a class="btn btn-link">
                <i class="fas fa-arrow-left mr-2"></i>
                Back
            </a>
            <a class="btn btn-success" wicket:id="next">
                Next: Role catalog
                <i class="fas fa-arrow-right ml-2"></i>
            </a>
        </div>
    </div>
</wicket:panel>
</html>
