<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="custom-control custom-switch custom-switch-off-danger custom-switch-on-success">
        <input class="custom-control-input" wicket:id="check" type="checkbox"/>
        <i wicket:id="icon" class="form-check-label"></i>
        <label class="form-check-label" wicket:id="label"></label>
    </div>
</wicket:panel>
</html>
