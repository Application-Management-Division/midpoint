<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="card" wicket:id="box">
        <div class="card-header" wicket:id="header"/>
        <div wicket:id="tableContainer" class="card-body p-0">
            <table class="table table-hover" wicket:id="table"/>
        </div>
        <div class="card-footer" wicket:id="footer"/>
    </div>
</wicket:panel>

<wicket:fragment wicket:id="pagingFooter">
    <div class="d-flex justify-content-between">
        <div class="d-flex" wicket:id="buttonToolbar"/>
        <div class="d-flex" wicket:id="footerContainer">
            <div class="mr-2">
                <span class="align-middle" wicket:id="count"/>
            </div>
            <div class="mr-2" wicket:id="paging" />
            <div wicket:id="menu"/>
        </div>
    </div>
</wicket:fragment>
</html>
