<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group mr-0 mr-md-4">
                <label class="col-form-label font-weight-bold">Focus type <span class="text-gray font-weight-light">- Optional</span></label>
                <select class="form-control">
                    <option>Choose one</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label class="col-form-label">Administrative status <span class="text-gray font-weight-light">- Optional</span></label>
                <select class="form-control">
                    <option>Undefined</option>
                </select>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <div class="form-group mr-0 mr-md-4">
                <label class="col-form-label font-weight-bold">Relation <span class="text-gray font-weight-light">- Optional</span></label>
                <select class="form-control">
                    <option>Member</option>
                </select>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="form-group">
                <label class="col-form-label">Validity</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">
                                <i class="fa-solid fa-calendar-days"></i>
                            </span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1" value="06/01/2022 - 06/07/2022">
                </div>
            </div>
        </div>
    </div>
    <a class="btn btn-primary mt-2" href="#">
        <i class="fa-solid fa-user-gear mr-1"></i>
        Change user selection
    </a>
</wicket:panel>
</html>
