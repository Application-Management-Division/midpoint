<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="box box-solid">
        <div class="box-body">
            <div class="main-button-bar">
                <fieldset class="objectButtons col-lg-2">
                    <legend>Object operations</legend>
                    <span class="btn btn-margin-right " wicket:id="buttons"/>
                </fieldset>
                <wicket:child/>
                <span class="pull-right button-group">
                     <span class="btn btn-margin-right " wicket:id="stateButtons"/>
                </span>
            </div>
        </div>
    </div>
</wicket:panel>
</html>
