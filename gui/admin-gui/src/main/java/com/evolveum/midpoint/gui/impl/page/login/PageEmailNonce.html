<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" action="ignore" wicket:id="mainForm">
        <div class="form-group mb-2" wicket:id="staticLayout">
            <label class="col-md-4 col-lg-4 control-label">
                <wicket:message key="PageForgetPassword.email"/>
            </label>

            <div class="col-md-8 col-lg-8">
                <input name="email" type="text" class="form-control form-control-sm focus-username"
                        wicket:message="placeholder:PageForgetPassword.email" wicket:id="email">
            </div>
        </div>

        <div wicket:id="dynamicLayout" class="mb-2">
            <div wicket:id="dynamicForm"/>
        </div>

        <div class="d-flex flex-wrap gap-2 justify-content-between login-panel-control mb-2">
            <a class="btn btn-primary flex-wrap gap-2 justify-content-center login-panel-control" wicket:id="submitIdentifier">
            </a>
            <a class="text-center login-panel-control" wicket:id="back">
                <i class="fas fa-arrow-left mr-2"></i>
                <span wicket:id="backButtonLabel" />
            </a>
        </div>
    </form>
    <div style="text-align: center">
        <h2 wicket:id="resetPasswordInfo"></h2>
    </div>
</wicket:extend>

</body>
</html>
