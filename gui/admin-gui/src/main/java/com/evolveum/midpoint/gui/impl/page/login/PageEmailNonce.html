<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <form class="form-horizontal" action="ignore" wicket:id="mainForm">
        <div class="form-group" wicket:id="staticLayout">
            <label class="col-md-4 col-lg-4 control-label">
                <wicket:message key="PageForgetPassword.email"/>
            </label>

            <div class="col-md-8 col-lg-8">
                <input name="email" type="text" class="form-control form-control-sm focus-username"
                        wicket:message="placeholder:PageForgetPassword.email" wicket:id="email">
            </div>
        </div>

        <div wicket:id="dynamicLayout">
            <div wicket:id="dynamicForm"/>
        </div>

        <div class="card card-info justify-content-between" wicket:id="hintPanel">
            <div class="card-header">
                <div class="d-flex flex-wrap gap-2">
                    <i class="pull-left  fa-info-circle fas"></i>
                    <h3 class="card-title">
                        <wicket:message key="PasswordType.hint"/>
                    </h3>
                </div>
                <div class="d-flex flex-wrap gap-2">
                    <span class="col-form-label-sm" wicket:id="hintLabel"></span>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <a class="btn btn-default" wicket:id="back">
                <wicket:message key="PageBase.button.back"/>
            </a>
            <a class="btn btn-primary" wicket:id="submit"/>
        </div>
    </form>
    <div style="text-align: center">
        <h2 wicket:id="resetPasswordInfo"></h2>
    </div>
</wicket:extend>

</body>
</html>
