<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="col-xl-12">
        <form wicket:id="form" class="clearfix form-horizontal">
            <div class=" btn-group col-xl-5 align-self-start">
                <button class="btn btn-default" wicket:id="role_search">
                    <wicket:message key="Role.searchType.role"/>
                </button>
                <button class="btn btn-default" wicket:id="user_search">
                    <wicket:message key="Role.searchType.users"/>
                </button>
            </div>
            <div >
                <div wicket:id="datatable" class="col overflow-auto" style="height:900px; width:1500px"></div>
            </div>
        </form>

    </div>
</wicket:panel>
</html>
