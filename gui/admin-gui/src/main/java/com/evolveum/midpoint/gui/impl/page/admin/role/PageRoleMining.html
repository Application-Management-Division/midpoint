<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org" lang="en">

<body>

<wicket:extend>
    <wicket:child/>

    <div class="col-xl-12">

        <div class="row">
                            <span class="btn btn-warning"
                                    wicket:id="generate_data_panel">
                            </span>
        </div>

        <div class="border-top my-3 row justify-content-center"></div>

        <div class="row">
            <span class="btn btn-default" style="width:300px"
                    wicket:id="id_generate_mining_set" >
                            </span>
        </div>
        <div class="row">
            <span class="btn btn-default" style="width:300px"
                    wicket:id="id_similarity_mining_set">
                            </span>
        </div>
        <div class="row">
            <span class="btn btn-default" style="width:300px"
                    wicket:id="id_delete_mining_set">
                            </span>
        </div>

        <div class="border-top my-3 row justify-content-center"></div>
        <div>
            <form
                    wicket:id="thresholds_form">

                <div class="d-flex flex-wrap gap-2 w-100 row">
                    <input type="text" placeholder="Jaccard" style="width:200px" class="form-control form-control-sm mp-w-12"
                            wicket:id="threshold_field_jc">
                    <input type="text" placeholder="Intersection" style="width:200px" class="form-control form-control-sm mp-w-12"
                            wicket:id="intersection_field_min">
                    <input class="btn btn-default" type="submit" value="Update similarity groups"
                            wicket:id="ajax_submit_link_mn"/>

                </div>
            </form>
        </div>

    </div>


    <div
            wicket:id="datatable_cluster"></div>

</wicket:extend>

</body>


</html>
