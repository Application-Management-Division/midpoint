<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:extend>
    <form method="post" wicket:id="form" class="justify-content-end">
        <div class="d-flex flex-wrap">
            <label class="col-form-label">
                <wicket:message key="PageLogin.username"/>
            </label>
            <div class="input-group d-flex login-panel-control">
                <input name="username" type="text" class="form-control form-control-sm">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-user"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex flex-wrap">
            <label class="col-form-label">
                <wicket:message key="PageLogin.password"/>
            </label>
            <div class="input-group d-flex login-panel-control">
                <input name="password" type="password" class="form-control form-control-sm d-flex flex-wrap gap-2">
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-primary login-panel-control">
                <wicket:message key="PageLogin.signIn"/>
            </button>
        </div>

        <div wicket:id="csrfField"/>
    </form>

    <div class="d-flex justify-content-end mt-2">
        <a wicket:id="loginRecovery" class="text-center login-panel-control"><wicket:message key="PageLogin.loginRecovery"/></a>
    </div>
    <div class="d-flex justify-content-end mt-2">
        <a wicket:id="resetPassword" class="text-center login-panel-control"><wicket:message key="PageLogin.resetPassword"/></a>
    </div>
    <div class="d-flex justify-content-end mt-2">
        <a wicket:id="selfRegistration" class="text-center login-panel-control"><wicket:message key="PageLogin.registerNewAccount"/></a>
    </div>

</wicket:extend>

</html>
