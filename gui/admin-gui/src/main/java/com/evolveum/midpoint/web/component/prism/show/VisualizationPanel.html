<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="mb-0 card" wicket:id="box">
        <div class="card-header" wicket:id="headerPanel">
            <h3 class="card-title">
                <span wicket:id="wrapperDisplayName"/>
                <span wicket:id="changeType"/>
                <span wicket:id="objectType"/>
                <small>
                    <span wicket:id="nameLabel"/><span wicket:id="nameLink"/> <span wicket:id="description"/>
                </small>
                <i class="fa fa-triangle-exclamation text-warning mr-1" wicket:id="warning" wicket:message="title:ScenePanel.warningMessage"></i>
            </h3>
            <div class="card-tools" wicket:id="optionButtons"/>
        </div>

        <div wicket:id="body" class="card-body p-0">
            <table class="table table-striped table-hover table-bordered table-word-break" wicket:id="itemsTable">
                <tr>
                    <th style="min-width: 100px; !important">
                        <wicket:message key="ScenePanel.item"/>
                        <button wicket:id="sortProperties" wicket:message="title:PrismObjectPanel.sortProperties" class="btn btn-tool"></button>
                    </th>
                    <th wicket:id="oldValueLabel">
                        <wicket:message key="ScenePanel.oldValue"/>
                    </th>
                    <th wicket:id="newValueLabel">
                        <wicket:message key="ScenePanel.newValue"/>
                    </th>
                    <th wicket:id="valueLabel">
                        <wicket:message key="ScenePanel.value"/>
                    </th>
                </tr>
                <wicket:container wicket:id="items">
                    <span wicket:id="item"/>
                </wicket:container>
            </table>
            <wicket:container wicket:id="partialVisualizations">
                <div wicket:id="partialVisualization" style="padding: 10px;"/>
            </wicket:container>
            <div class="show-empty-button" wicket:id="showOperationalItemsLink"/>
        </div>
    </div>
</wicket:panel>
</html>
