<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="info-box" wicket:id="infoBox">
            <span class="info-box-icon " wicket:id="infoBoxIcon">
                <i wicket:id="imageId"></i>
            </span>

        <div class="info-box-content">
            <span class="info-box-text" style="overflow-wrap: break-word; word-break: break-word;" wicket:id="message"/>
            <span class="info-box-number" style="overflow-wrap: break-word; word-break: break-word;" wicket:id="number"/>
            <span class="progress-description" style="overflow-wrap: break-word; word-break: break-word;" wicket:id="duration"/>
            <span class="progress-description" style="overflow-wrap: break-word; word-break: break-word; max-width: 50vw;" wicket:id="errorMessage"/>
        </div>
    </div>
</wicket:panel>
</html>
