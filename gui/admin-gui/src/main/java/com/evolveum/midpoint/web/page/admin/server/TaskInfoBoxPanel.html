<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
<!--    <div class="col-md-4 col-sm-12 col-xs-12">-->
<!--        <div class="task-info-box">-->
            <div class="info-box" wicket:id="infoBox">
            <span class="info-box-icon " wicket:id="infoBoxIcon">
                <i wicket:id="imageId"></i>
            </span>

                <div class="info-box-content">
                    <span class="info-box-text" wicket:id="message"/>
                    <span class="info-box-number" wicket:id="number"/>
                    <span class="progress-description" wicket:id="duration"/>
                    <span class="progress-description" wicket:id="errorMessage"/>
                </div>
            </div>
<!--        </div>-->
<!--    </div>-->
</wicket:panel>
</html>
