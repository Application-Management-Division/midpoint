<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
    <div class="text-left" wicket:id="name" style="width:180px; float: left;"/>
    <span class="btn btn-tool">
        <i wicket:id="help" data-toggle="tooltip" data-placement="right" class="fa fa-fw fa-info-circle text-info"/>
    </span>

    <span class="btn btn-tool">
        <input style="width:300px" wicket:id="value"/>
    </span>
</wicket:panel>
</html>
