<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org" lang="">
<wicket:panel>

    <div class="row" wicket:id="container">
        <i style="width:20px;" wicket:id="icon"></i>
        <div class="col">
            <a class="row" wicket:id="link">
                <span class="text-truncate" wicket:id="link_label"></span>
            </a>
        </div>
    </div>

</wicket:panel>
</html>
