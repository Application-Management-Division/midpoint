<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
        <div class="card metadata">
            <div class="card-body p-0">
                <div wicket:id="yieldContainer">
                    <div wicket:id="provenanceDisplayName"></div>
                    <div>
                        <div class="yield" wicket:id="yield">
                            <div wicket:id="provenance">
                                <div class="yield-heading">
                                    <div class="col-md-11 col-xs-10" wicket:id="acquisitionHeader">
                                        <ul class="acquisition">
                                            <li wicket:id="acquisitions">
                                                <div class="pull-left" wicket:id="acquisition"></div>
                                            </li>
                                        </ul>
                                    </div>
                                    <button wicket:id="showMore" wicket:message="title:PrismObjectPanel.expandCollapseContainer"
                                            class="btn btn-tool expand-collapse-button" trigger="hover"><i class="fa fa-caret-down"></i></button>
                                </div>
                                <h6 class="yield-description" wicket:id="yieldHeader"></h6>
                                <div wicket:id="defaultPanel"/>
                                <div wicket:id="valueMetadataDetails"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</wicket:panel>
</html>
