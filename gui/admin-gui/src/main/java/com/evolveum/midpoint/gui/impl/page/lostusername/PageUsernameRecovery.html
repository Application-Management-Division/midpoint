<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>
    <div wicket:id="loginNamePanel" class="user-panel info-box my-3 pb-2 d-flex justify-content-start align-items-center">
        <div class="image">
            <img wicket:id="photo" class="user-image img-circle elevation-2"/>
        </div>
        <div class="info">
            <div class="text-lg" wicket:id="username"/>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-start mt-5 col-12">
        <div wicket:id="configuredItemsPanel" class="d-flex my-2 justify-content-start">
            <label class="col-md-5" wicket:id="itemName"></label>
            <div type="text" wicket:id="itemValue"/>
        </div>
    </div>
</wicket:extend>

</body>
</html>
