<html xmlns:wicket="http://wicket.apache.org">
<head/>
<body>
<wicket:panel>
    <form class="my-1" wicket:id="popoverForm" style="width: 300px;">
        <div wicket:id="feedback"/>

        <div class="row form-group">
            <label class="col-form-label col-4"><wicket:message key="ReferencePopupPanel.oid"/></label>
            <div class="col-8">
                <input wicket:id="oid" type="text" class="form-control form-control-sm"/>
            </div>
        </div>
        <div class="row form-group">
            <label class="col-form-label col-4"><wicket:message key="ReferencePopupPanel.name"/></label>
            <div class="col-8">
                <div wicket:id="name" />
            </div>
        </div>
        <div class="row form-group">
            <label class="col-form-label col-4"><wicket:message key="ReferencePopupPanel.targetType"/></label>
            <div class="col-8">
                <div wicket:id="type" />
            </div>
        </div>
        <div wicket:id="relationContainer" class="row form-group">
            <label class="col-form-label col-4"><wicket:message key="ReferencePopupPanel.relation"/></label>
            <div class="col-8">
                <div wicket:id="relation" />
            </div>
        </div>
        <div class="row form-group mb-0">
            <div class="col">
                <a wicket:id="confirmButton" class="btn btn-sm btn-default pull-right"/>
            </div>
        </div>
    </form>
</wicket:panel>
</body>
</html>
