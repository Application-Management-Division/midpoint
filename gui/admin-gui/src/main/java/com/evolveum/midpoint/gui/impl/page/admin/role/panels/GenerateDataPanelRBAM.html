<!DOCTYPE html>

<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <div class="d-flex flex-column gap-2">

        <form wicket:id="probabilityForm" class="border">


            <br/>
            <div class="row">
                <div class="col ml-4">
                    <p class="font-weight-bold">Maximum Occupancy (int %)</p>
                    <input class="form-control" style="width: 100px" wicket:id="repeating_overlap" type="text"/>
                </div>
                <div class="col">
                    <p class="font-weight-bold">Probabilities (double)</p>
                    <input class="form-control" style="width: 100px" wicket:id="repeating_probabilities" type="text"/>
                </div>
            </div>

            <br/>

            <div class="row">
                <div class="col ml-4">
                    <input class="btn btn-default" wicket:id="submit_prob" type="submit" value="Submit "/>
                </div>
                <div class="col">
                    <button class="btn btn-default" wicket:id="ajax_reset_prob" value="Reset "></button>
                </div>
            </div>
            <br/>
        </form>

        <form wicket:id="form" class="d-flex flex-column gap-2">
            <div wicket:id="warning"></div>
            <button class="btn btn-default ml-4" wicket:id="assign">
            </button>
            <button class="btn btn-default ml-4" wicket:id="unassign">
            </button>

            <button class="btn btn-default ml-4" wicket:id="assign_auth">
            </button>

            <div class="row ml-4 ">

                <input class="btn btn-default" wicket:id="assign_auth_multiple" type="submit" value="Random add authorization (Multiple)"/>

<!--                <button class="btn btn-default " wicket:id="assign_auth_multiple">-->
<!--                </button>-->
                <input class="form-control ml-2 mr-2 col" style="width: 100px" wicket:id="input_count_perm" type="text"/>
            </div>


            <button class="btn btn-default ml-4" wicket:id="unassign_auth">
            </button>


        </form>

        <form wicket:id="form_generate_user">
            <div class="row d-flex justify-content-center">
                <div>
                    <input class="form-control" style="width: 50px" wicket:id="userCount" type="text" placeholder="Enter count"/>
                </div>
                <input class="btn btn-default" wicket:id="ajax_submit_link_user" type="submit" value="Generate users"/>
            </div>
        </form>

        <form wicket:id="form_generate_roles">
            <div class="row d-flex justify-content-center">
                <div>
                    <input class="form-control" style="width: 50px" wicket:id="roleCount" type="text" placeholder="Enter count"/>
                </div>
                <input class="btn btn-default" wicket:id="ajax_submit_link_role" type="submit" value="Generate roles"/>
            </div>
        </form>

        <div class="main-button-bar justify-content-end">
            <a class="btn btn-primary btn-sm" wicket:id="cancel"></a>
        </div>
    </div>
</wicket:panel>
