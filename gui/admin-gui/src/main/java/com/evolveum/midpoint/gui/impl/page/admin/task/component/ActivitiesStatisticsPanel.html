<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:panel>
    <div wicket:id="itemProcessing"/>

    <div class="row">
        <div class="col-12">
            <div wicket:id="synchronizationStatistics">
                <div wicket:id="synchronizationSituationTransitions"></div>
            </div>
        </div>
        <div class="col-xl-12 col-xxl-6">
            <div wicket:id="resultingActionsExecuted"></div>
        </div>
        <div class="col-xl-12 col-xxl-6">
            <div wicket:id="allActionsExecuted"></div>
        </div>
    </div>

    <wicket:fragment wicket:id="resultingActionsExecutedTitle">
        <h3 class="card-title">
            <wicket:message key="TaskOperationStatisticsPanel.resultingEntry"/>
        </h3>
        <div><wicket:message key="TaskOperationStatisticsPanel.resultingEntry.info"/></div>
    </wicket:fragment>


    <wicket:fragment wicket:id="allActionsExecutedTitle">
        <h3 class="card-title">
            <wicket:message key="TaskOperationStatisticsPanel.actionEntry"/>
        </h3>
        <div><wicket:message key="TaskOperationStatisticsPanel.actionEntry.info"/></div>
    </wicket:fragment>

</wicket:panel>
</body>
</html>
